version: '3'

services:
  server:
    container_name: server
    build: ./server
    expose:
      - 5000
    ports:
      - 5000:5000
    volumes:
      - ./server:/usr/src/app
    environment:
      - FLASK_ENV=development
      - FLASK_APP=run.py
      - FLASK_DEBUG=1
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - SECRET_KEY=${SECRET_KEY}
  client:
    build:
      context: ./client
    expose:
        - 3000
    ports:
        - 3000:3000
    volumes:
        - ./client/src:/usr/src/app/src
        - ./client/public:/usr/src/app/public
    links:
        - "server:server"
    depends_on: 
        - server